# .github/workflows/deploy.yml
name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # For pushing to gh-pages branch
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Backend Build/Test
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          pip install -r backend/requirements.txt || true
          pip install fastapi uvicorn prisma openai line-bot-sdk stripe python-dotenv google-api-python-client google-auth-oauthlib google-auth-httplib2 pytest httpx

      - name: Run Backend Tests
        run: |
          # pytest backend/test_api.py # Uncomment to enable
          echo "Backend Tests Skipped for now"

      # Frontend Build
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Node Dependencies
        run: |
          cd frontend
          npm install
          npm run build

      # Deploy to GitHub Pages (gh-pages branch)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
